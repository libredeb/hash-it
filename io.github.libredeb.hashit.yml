app-id: io.github.libredeb.hashit

# Runtime
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk

command: io.github.libredeb.hashit

finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=home'
  - '--talk-name=org.freedesktop.portal.*'

modules:
  - name: Hash-it
    buildsystem: meson
    sources:
      - type: dir
        path: .
